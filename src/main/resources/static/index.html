<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KYC - Stacc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="content">

        <div id="title">
            <h1>PEP-Check</h1>
        </div>
        <div id="info">
            <p>Enter a name, alias or an organization number in the search bar and perform a Pep-Check!</p>
        </div>

        <div id="form">
            <form id="pep_check" onsubmit="get_action_src()">
                <input type="text" id="search-input" placeholder="Name or org.number..."><br>
                <input type="submit" id="submit-id" value="Check!">
            </form>
        </div>

    </div>

</body>
</html>
